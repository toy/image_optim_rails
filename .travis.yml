sudo: false
language: ruby
cache:
  bundler: true
  directories:
    - $(npm root)
    - ~/bin
rvm:
  - '1.9.3-p551'
  - '2.0.0-p648'
  - '2.1.10'
  - '2.2.10'
  - '2.3.8'
  - '2.4.5'
  - '2.5.3'
script:
  - bundle exec image_optim --info
  - bundle exec appraisal rspec
before_install:
  - gem install bundler
  - ruby -e 'require "rubygems"; require "bundler/inline"; gemfile{ source "https://rubygems.org"; gem "rubygems-update" }' # get compatible version of rubygems-update
  - gem update --system
  - mkdir -p ~/bin
  - command -v svgo || npm install -g svgo
  - command -v pngout || curl -L "http://static.jonof.id.au/dl/kenutils/pngout-20150319-linux.tar.gz" | tar -xz -C ~/bin --strip-components 2 --wildcards '*/x86_64/pngout'
install:
  - bundle install --jobs=3 --retry=3
  - bundle exec appraisal install --jobs=3 --retry=3
matrix:
  include:
    - env: RUBOCOP=✓
      rvm: '2.5.3'
      script: bundle exec rubocop
      before_install:
    - env: CHECK_RUBIES=✓
      rvm: '2.5.3'
      script: bundle exec travis_check_rubies
      before_install:
